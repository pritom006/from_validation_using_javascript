<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Validation Form</title>
</head>

<body>
    <h1 class="text-center bg-success text-white">Validate Your From</h1>
    <div class="container">
        <br>
        <form onsubmit="return validation()">
            <div class="form-group">
                <label>User Name:</label>
                <input type="text" id="username" class="form-control" placeholder="Please Put Your Name">
                <span id="usererror" class="text-danger font-weight-bold"> </span>
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="text" id="pasword" class="form-control" placeholder="password should be contain 1 lower 1 upper 1 special char more than 8 char">
                <span id="passworderror" class="text-danger font-weight-bold"> </span>
            </div>

            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="text" id="confirmpassword" class="form-control" placeholder="Please Again Input Your Password To Confirm">
                <span id="confirmpasserror" class="text-danger font-weight-bold"> </span>
            </div>

            <div class="form-group">
                <label>Email Id:</label>
                <input type="text" id="emailid" class="form-control" placeholder="Input a validate mail address">
                <span id="emailerror" class="text-danger font-weight-bold"> </span>
            </div>

            <div class="form-group">
                <label>Mobile No:</label>
                <input type="text" id="mobileno" class="form-control" placeholder="Enter Your Mobile Number">
                <span id="mobileerror" class="text-danger font-weight-bold"> </span>
            </div>

            <div class="form-group">
                <label>Postal Code:</label>
                <input type="text" id="postalcode" class="form-control" placeholder="Input a validate postal code within 4 numbers">
                <span id="postalcodeerror" class="text-danger font-weight-bold"> </span>
            </div>

            <input type='submit' class="btn btn-primary">
        </form>
    </div>




    <script type="text/javascript">
        function validation() {
            let UserName = document.getElementById('username').value;
            let Password = document.getElementById('pasword').value;
            let ConfirmPassword = document.getElementById('confirmpassword').value;
            let EmailId = document.getElementById('emailid').value;
            let MobileNo = document.getElementById('mobileno').value;
            let PostalCode = document.getElementById('postalcode').value;

            //Define Regular Expression

            let UserNameCheck = /^[A-Za-z. ]{3,40}$/;
            let PasswordCheck = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/
            let EmailCheck = /^([a-zA-Z0-9]\.?)+[^\.]@([a-zA-Z0-9]\.?)+[^\.]$/;
            let MobileNumberCheck = /^(\+)?(88)?01[0-9]{9}$/;
            let PostalCodeCheck = /^[0-9]{4}$/;

            if (UserNameCheck.test(UserName)) {
                document.getElementById('usererror').innerHTML = ' ';
            } else {
                document.getElementById('usererror').innerHTML = 'Invalid Username';
                return false;
            }

            if (PasswordCheck.test(Password)) {
                document.getElementById('passworderror').innerHTML = ' ';
            } else {
                document.getElementById('passworderror').innerHTML = 'Invalid Password';
                return false;
            }

            if(ConfirmPassword.match(Password)){
                document.getElementById('confirmpasserror').innerHTML = ' ';
            } else {
                document.getElementById('confirmpasserror').innerHTML = "Didn't Match Password";
                return false;
            }

            if (EmailCheck.test(EmailId)) {
                document.getElementById('emailerror').innerHTML = ' ';
            } else {
                document.getElementById('emailerror').innerHTML = 'Invalid Email';
                return false;
            }

            if (MobileNumberCheck.test(MobileNo)) {
                document.getElementById('mobileerror').innerHTML = ' ';
            } else {
                document.getElementById('mobileerror').innerHTML = 'Invalid Mobile Number';
                return false;
            }

            if (PostalCodeCheck.test(PostalCode)) {
                document.getElementById('postalcodeerror').innerHTML = ' ';
            } else {
                document.getElementById('postalcodeerror').innerHTML = 'Invalid Postalcode';
                return false;
            }
        }



    </script>

</body>

</html>
